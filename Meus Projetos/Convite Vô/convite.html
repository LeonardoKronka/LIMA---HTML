<!DOCTYPE html> <!-- Define que o documento é HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a página para ser responsiva em celulares -->
  <title>Convite de Aniversário</title> <!-- Título da aba do navegador -->
  <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS externo -->
</head>
<body>
  <!-- Caixa principal do convite -->
  <div class="card">
    <h1>🎂 Convite Especial 🎂</h1> <!-- Título do convite -->
    <p>Você está convidado para comemorar o aniversário de</p> <!-- Texto de introdução -->
    <p class="highlight">Tonho do Olaria, melhor café da região ☕🌱</p> <!-- Nome em destaque do aniversariante -->
    <p><strong>Data:</strong> 21 de Setembro</p> <!-- Data da festa -->
    <p><strong>Horário:</strong> 11:30</p> <!-- Horário da festa -->
    <p><strong>Local:</strong> Casa da dona Gertrudes</p> <!-- Local da festa -->

    <!-- Espaço para o contador regressivo -->
    <p id="contador"></p> <!-- Aqui o JavaScript vai inserir "faltam X dias..." -->

    <!-- Botão de confirmar presença -->
    <a href="#" class="btn" onclick="confirmarPresenca()">Confirmar Presença</a>

    <!-- Rodapé do convite -->
    <footer>
      Venha celebrar com muita alegria, café fresquinho e muita carne de primeira! 🌾
    </footer>
  </div>

  <!-- Importa o arquivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
