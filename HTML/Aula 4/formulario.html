<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: blue;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        input, textarea, select {
            width: calc(100% - 130px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        input[type="submit"], input[type="reset"] {
            width: auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Formulário</h2>
        <form action="cadastro.php" method="post">
            <p><label>Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>
            </p>
            <p><label>Senha:</label>
                <input type="password" name="senha" required maxlength="8">
            </p>
            <p><label>E-mail:</label>
                <input type="email" name="email" placeholder="" required>
            </p>
            <p><label>Telefone:</label>
                <input type="text" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required title="Use o formato: (99) 99999-9999">
            </p>
            <p><labeL>CEP:</labeL>
                <input type="text" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" required title="Use o formato: 00000-000">
            </p>                <p><label>Sobre você:</label>
                <textarea name="bio" rows="10" cols="100"></textarea>
            </p>
            <p><label>Gênero:</label>
                <input type="radio" name="genero" value="M">Masculino
                <input type="radio" name="genero" value="F">Feminino
            </p>
            <p><label>Interesses:</label>
                <input type="checkbox" name="interesses" value="tecnologia">Tecnologia
                <input type="checkbox" name="interesses" value="esporte">Esporte
                <input type="checkbox" name="interesses" value="arte">Arte
            </p>
            <p><labeL>País:</labeL>
                <select name="pais">
                    <option value="">---</option>
                    <option value="brasil">Brasil</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                </select>
            </p>
            <p><label>Foto de perfil:</label>
                <input type="file" name="foto">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
