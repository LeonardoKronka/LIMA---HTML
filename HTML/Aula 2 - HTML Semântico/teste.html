<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site Básico</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #4a69bd;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .hero {
      background: #6a89cc;
      color: white;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 250px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #4a69bd;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #3b5399;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Site</h1>
    <nav>
      <a href="#home">Início</a>
      <a href="#sobre">Sobre</a>
      <a href="#galeria">Galeria</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Bem-vindo!</h1>
    <p>Esse é um site básico em HTML e CSS, simples mas bonito.</p>
  </section>

  <section id="sobre">
    <h2>Sobre</h2>
    <p>Aqui você pode escrever um pouco sobre você ou sobre o propósito do site.</p>
  </section>

  <section id="galeria">
    <h2>Galeria</h2>
    <div class="gallery">
      <img src="https://picsum.photos/300/200?1" alt="Imagem 1">
      <img src="https://picsum.photos/300/200?2" alt="Imagem 2">
      <img src="https://picsum.photos/300/200?3" alt="Imagem 3">
    </div>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <form>
      <input type="text" placeholder="Seu nome" required>
      <input type="email" placeholder="Seu email" required>
      <textarea rows="4" placeholder="Sua mensagem"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 - Meu Site Básico</p>
  </footer>

</body>
</html>
