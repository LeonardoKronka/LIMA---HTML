<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Vetorizada</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            gap: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="/HTML/Aula 8 - Grid/exemplo-imagem/img/senai.png" alt="senai png">
    <img src="/HTML/Aula 8 - Grid/exemplo-imagem/img/senai-svg.svg" alt="senai svg">

    <img src="/HTML/Aula 8 - Grid/exemplo-imagem/img/hogwarts-legacy-8k.jpg" alt="hogwarts-legacy-8k" width="1000px" height="700px">
</body>
</html>
