<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
</head>
<body>
    <div style="border: 5px solid aqua; padding: 10px; background-color: beige;">
        <h2 style="text-align: center;">Notícia do dia</h2>
        <p style="text-align: center; color: blue;">Hoje tivemos um evento importante...</p>
    </div>
    <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Este é um <span style="color: red;">aviso importante</span> no meio do texto.</p>
    <p>E = mc<sup>2</sup></p>
    <p>H<sub>2</sub>O</p>
    <p style="text-align: left;">Texto alinhado à esquerda</p>
    <p style="text-align: right;">Texto alinhado à direita</p>
    <p style="text-align: center;">Texto alinhado ao centro</p>
    <p style="text-align: justify;">Texto justificado</p>

</body>
</html>
